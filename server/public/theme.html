<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	#theme a{
		display: inherit;
		margin: 20px;
	}
	</style>
</head>
<body>
<div id="theme">

</div>

	<script  src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" >
		function theme() {
			$.ajax({
				type: 'post',
				url: 'http://localhost:6060/theme',
				success: function(returnData) {
					if (returnData.OK) {
						var str = '';
						$.each(returnData.body, (i, e)=>{
							str += '<a href="./post_bar.html?theme_id='+e.ID+'">'+e.theme+'</a>'
						});
						$("#theme").append(str);
					}
				}
			});
		}
		theme();
	</script>
</body>
</html>
