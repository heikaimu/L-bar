<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>注册</title>
</head>
<body>
<h1>注册</h1>
	<!-- <form action="http://localhost:6060/user/register/" method="post"> -->
		<div>
			用户名：<input type="text" name="acount" id="acount">
		</div>
		<div>
			密　码：<input type="password" name="password" id="password">
		</div>
		<div>
			<button onclick="register()">提交</button>
		</div>
	<!-- </form> -->
	<script  src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" >
		function register() {
			var acount = $("#acount").val();
			var password = $("#password").val();
			var json = {
				acount: acount,
				password: password
			}
			$.ajax({
				type: 'post',
				url: 'http://localhost:6060/user/register',
				data: json,
				success: function(returnData) {
					if (returnData.OK) {
						alert(returnData.msg)
					} else {
						alert(returnData.msg);
					}
				}
			});
		}
	</script>
</body>
</html>
